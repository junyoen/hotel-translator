<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 통역 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header>
            <h1>호텔 통역 시스템</h1>
            <div class="quick-buttons">
                <button onclick="insertPhrase('체크인은 오후 3시부터입니다.')">체크인 안내</button>
                <button onclick="insertPhrase('체크아웃은 오전 11시까지입니다.')">체크아웃 안내</button>
                <button onclick="insertPhrase('여권을 보여주시겠습니까?')">여권 요청</button>
                <button onclick="insertPhrase('무엇을 도와드릴까요?')">기본 인사</button>
            </div>
        </header>

        <!-- 번역 섹션 -->
        <div class="translation-container">
            <div class="translation-box">
                <h2>메시지 입력</h2>
                <textarea id="sourceText" rows="4" placeholder="번역할 텍스트를 입력하세요..."></textarea>
                <div id="google_translate_element"></div>
            </div>
            
            <div class="phrase-box">
                <h2>자주 사용하는 문구</h2>
                <div class="common-phrases">
                    <p onclick="usePhrase(this)">체크인은 오후 3시부터입니다.</p>
                    <p onclick="usePhrase(this)">체크아웃은 오전 11시까지입니다.</p>
                    <p onclick="usePhrase(this)">여권을 보여주시겠습니까?</p>
                    <p onclick="usePhrase(this)">무엇을 도와드릴까요?</p>
                    <p onclick="usePhrase(this)">와이파이 비밀번호는 호텔 객실 카드키에 있습니다.</p>
                    <p onclick="usePhrase(this)">아침 식사는 1층 레스토랑에서 오전 6시 30분부터 10시까지입니다.</p>
                    <p onclick="usePhrase(this)">수영장은 7층에 있습니다.</p>
                    <p onclick="usePhrase(this)">즐거운 하루 보내세요.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Google 번역 위젯 스크립트 -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'ko',
                includedLanguages: 'en,ja,zh-CN,vi,th,ru,fr,es',
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
                autoDisplay: true,
                multilanguagePage: true
            }, 'google_translate_element');
}
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <script src="script.js"></script>
</body>
</html>
