<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 통역 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header>
            <h1>호텔 통역 시스템</h1>
            <div class="quick-buttons">
                <button onclick="insertPhrase('체크인은 오후 3시부터입니다.')">체크인 안내</button>
                <button onclick="insertPhrase('체크아웃은 오전 11시까지입니다.')">체크아웃 안내</button>
                <button onclick="insertPhrase('여권을 보여주시겠습니까?')">여권 요청</button>
                <button onclick="insertPhrase('무엇을 도와드릴까요?')">기본 인사</button>
            </div>
        </header>

        <!-- 번역 섹션 -->
        <div class="translation-container">
            <div class="translation-box">
                <h2>음성 인식 & 텍스트 입력</h2>
                
                <div class="speech-controls">
                    <button id="startKorean" class="speech-button">
                        한국어 음성 인식 시작
                    </button>
                    <button id="startForeign" class="speech-button">
                        외국어 음성 인식 시작
                    </button>
                </div>

                <textarea id="sourceText" rows="4" placeholder="번역할 텍스트를 입력하세요..."></textarea>
                
                <div class="language-selector">
                    <h2>번역할 언어 선택</h2>
                    <select id="targetLang">
                        <option value="en">영어</option>
                        <option value="ja">일본어</option>
                        <option value="zh-CN">중국어</option>
                        <option value="vi">베트남어</option>
                        <option value="th">태국어</option>
                        <option value="ru">러시아어</option>
                    </select>
                </div>

                <div class="result-box">
                    <h2>번역 결과</h2>
                    <div id="translatedText" class="translated-text"></div>
                </div>

                <div class="status-box">
                    <div id="koreanStatus" class="status-indicator">한국어 음성 인식 대기중</div>
                    <div id="foreignStatus" class="status-indicator">외국어 음성 인식 대기중</div>
                </div>
            </div>
            
            <div class="phrase-box">
                <h2>자주 사용하는 문구</h2>
                <div class="common-phrases">
                    <p onclick="usePhrase(this)">체크인은 오후 3시부터입니다.</p>
                    <p onclick="usePhrase(this)">체크아웃은 오전 11시까지입니다.</p>
                    <p onclick="usePhrase(this)">여권을 보여주시겠습니까?</p>
                    <p onclick="usePhrase(this)">무엇을 도와드릴까요?</p>
                    <p onclick="usePhrase(this)">와이파이 비밀번호는 호텔 객실 카드키에 있습니다.</p>
                    <p onclick="usePhrase(this)">아침 식사는 1층 레스토랑에서 오전 6시 30분부터 10시까지입니다.</p>
                    <p onclick="usePhrase(this)">수영장은 7층에 있습니다.</p>
                    <p onclick="usePhrase(this)">즐거운 하루 보내세요.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
